<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css" />
    <title>NestPals Questionnaire</title>
    <style>
        /* Implemented the navbar but it was a bit too far down */
        .navbar {
            margin-top: -20px;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,rgb(235, 135, 228),rgb(219, 238, 144));
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 20px;
            overflow-x: hidden;
        }
        
        #questionnaire {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(to right,skyblue,lightgreen);
            background-repeat: no-repeat;
            background-attachment: fixed; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="./imgs/NestPalsLogo.png" class="navbar-logo" alt="logo" />
        <ul class="navbar-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="matching.html">Community</a></li>
          <li><a href="index.html">About</a></li>
        </ul>
  
        <div class="profile-dropdown">
          <div class="profile-dropdown-btn">
            <div class="profile-img">
              <img class="profile-pfp">
  
              <i class="fa-solid fa-circle"></i>
            </div>
  
            <span class="username">NULL
            </span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
  
          <ul class="profile-dropdown-list">
            <li class="profile-dropdown-list-item">
              <a href="#" class="EditProfile">
                <i class="fa-regular fa-user"></i>
                Edit Profile
              </a>
            </li>
  
            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fa-regular fa-envelope"></i>
                Inbox
              </a>
            </li>
  
            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fa-regular fa-circle-question"></i>
                Help & Support
              </a>
            </li>
            <hr />
  
            <li class="profile-dropdown-list-item">
              <a href="#" id="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log out
              </a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="questionnaire">
        <h2>NestPal Questionnaire</h2>
        <form id="questionnaire-form" action="#" method="post">
            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Location Information -->

            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value=""></option>
              <option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option>
              <option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option>
            </select>
                     

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <!-- Lifestyle and Preferences -->
            <label for="budget">Monthly budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="cleanliness">Cleanliness level:</label>
            <select id="cleanliness" name="cleanliness" required>
                <option value="neat">Neat</option>
                <option value="average">Average</option>
                <option value="messy">Messy</option>
            </select>

            <label for="smoking">Smoking preferences:</label>
            <select id="smoking" name="smoking" required>
                <option value="non-smoker">Non-Smoker</option>
                <option value="smoker">Smoker</option>
            </select>

            <!-- Roommate Preferences -->
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="pets">Comfortable with pets:</label>
            <select id="pets" name="pets" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="interests">Shared interests (comma-separated):</label>
            <input type="text" id="interests" name="interests" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="js/questionare.js"></script>
</body>
</html>
