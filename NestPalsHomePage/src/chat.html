<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/tailwindcss-colors.css">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Chat</title>
</head>
<body>

    <!-- start: Chat -->
    <section class="chat-section">
        <div class="chat-container">
            <!-- start: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="#" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="#" data-title="Documents"><i class="ri-folder-line"></i></a></li>
                    <li><a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>

                    <li class="chat-sidebar-profile">
                      <button type="button" class="chat-sidebar-profile-toggle">
                          <img class="profile-img" src="path_to_default_image.jpg" alt="Profile Picture">
                      </button>
                      <div class="username">Placeholder Name</div>
                      <ul class="chat-sidebar-profile-dropdown">
                          <li><a href="#"><i class="ri-user-line"></i> Profile</a></li>
                          <li><a href="#"><i class="ri-logout-box-line"></i> Logout</a></li>
                      </ul>
                  </li>
                </ul>
            </aside>
            <!-- end: Sidebar -->
            <!-- start: Content -->
            <div class="chat-content">
                <!-- start: Content side -->
                <div class="content-sidebar">
                    <div class="content-sidebar-title">Chats</div>
                    <form action="" class="content-sidebar-form" id="userSearchForm">
                      <input type="search" class="content-sidebar-input" id="searchInput" placeholder="Search...">
                      <button type="submit" class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
          
                    <div class="content-messages">
                        <ul class="content-messages-list">
                            <li class="content-message-title"><span>Recently</span></li>
                            <div class="search-results" id="searchResults">
                                <div id="textcontent"></div>
                              <!-- Searched profiles will be appended here -->
                            </div>
                    </div>
                  </div>
                    <div class="conversation">
                      <div class="conversation-messages" id="conversationMessages">
                          <!-- Messages will be appended here -->
                      </div>
                      <div class="convoform">
                          <!--the form submit will be appended here-->
                      </div>
                    </div>
              </div>
            
                            
    
    <script type="module" src="js/chat.js"></script>
</body>
</html>
