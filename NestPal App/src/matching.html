<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css" />
    <title>Profile Dropdown</title>
    <style>

    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="./imgs/NestPalsLogo.png" class="navbar-logo" alt="logo" />
      <ul class="navbar-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="matching.html">Community</a></li>
        <li><a href="index.html">About</a></li>
      </ul>

      <div class="profile-dropdown">
        <div class="profile-dropdown-btn">
          <div class="profile-img">
            <img id="profile-pfp">

            <i class="fa-solid fa-circle"></i>
          </div>

          <span class="username">NULL
          </span>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <ul class="profile-dropdown-list">
          <li class="profile-dropdown-list-item">
            <a href="#" class="EditProfile">
              <i class="fa-regular fa-user"></i>
              Edit Profile
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="chat.html">
              <i class="fa-regular fa-envelope"></i>
              Inbox
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#">
              <i class="fa-regular fa-circle-question"></i>
              Help & Support
            </a>
          </li>
          <hr />

          <li class="profile-dropdown-list-item">
            <a href="#" id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="qualities-bar">
      <a id="ai-match-link">
        <i class="fa-solid fa-network-wired">
          <span>Ai-Match(Beta)</span>
        </i>
      </a>
      <div> Filters:</div>
      <label class="switch">
        <span class="label-text">Smoker?</span>
        <input type="checkbox" id="smokeCheckbox">
        <span class="slider round"></span>
      </label>
      <label class="switch">
        <span class="label-text">Clean?</span>
        <input type="checkbox" id="cleanlinessCheckbox">
        <span class="slider round"></span>
      </label>
      <label class="switch">
        <span class="label-text">Pets?</span>
        <input type="checkbox" id="petsCheckbox">
        <span class="slider round"></span>
      </label>
      <div class="budget-input">
        <label for="minBudget">Min Budget:</label>
        <input type="number" id="minBudget" placeholder="Min Budget">
        <label for="maxBudget">Max Budget:</label>
        <input type="number" id="maxBudget" placeholder="Max Budget">
      </div>
    </div>
    <div class="profile-container">
        <!-- Profiles will be appended here by JavaScript -->
      </div>
    <script type="module" src="js/matching.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVrsMKR6f35_JQGglt5bCJaI_wpQkLWWU&libraries=places"></script>
  </body>
</html>
